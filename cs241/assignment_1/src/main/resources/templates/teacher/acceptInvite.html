<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accept Invite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Accept Your Invite</h1>
    <p th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></p>
    <p th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></p>

    <form th:action="@{/invite/accept}" method="post">
        <!-- Hidden field to include the invite code -->
        <input type="hidden" name="inviteCode" th:value="${inviteCode}"/>

        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Accept Invite</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
